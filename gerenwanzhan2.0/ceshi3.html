<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a
        {
            position: absolute;
            width: 200px;
            height: 100px;
            background: red;
            margin:100px 0 0 100px;
        }
    </style>
</head>
<body>
<div id="a"></div>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $("#a").animate(
            {
                width:400,
                height:200,
                left:(-(0.5 * 200)/2),
                top:(-(0.5 *200)/2),
                left:100

            },700
    )
</script>
</body>
</html>
