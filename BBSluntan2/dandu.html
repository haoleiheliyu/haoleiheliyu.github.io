<body>
<!--logo-->
<div id="logo"><img class="logo" src="images/logo.jpg" ></div></div>
<!--导航-->
<div id="nav">

    <img src="images/小图2.png" align="right" id="you">
    <ul id="daohang">

<!--所有帖子模块-->
<div id="suoyou">
    <div class="touxiang" >
        <img style="width: 50px;height: 50px;" src="images/touxiang.jpg">
        <div class="xingming">#吴志鹏</div>
    </div>
    <div class="biaoti"><h2>dasdsad</h2></div>
    <div class="neirong"><p>dakjdsaaaasdhadahsdaskjd</p></div>
    <button class="huifu" id="huifu1">回复</button>
</div>


<!--登陆弹出窗口-->
<div id="ui">
    <form name="denglu">
        <div id="shangbian" style="width: 300px;height: 30px;background-color: aqua"><p align="right" id="p">关闭</p></div>
        <div id="zhongjian">
            <span>账号:</span><input type="text" style="width: 175px;" id="zhanghao" style="border-style: none">
            <br>
            <span>密码:</span><input type="password"style="width: 175px;" id="mima" style="border-style: none">
        </div>
        <div align="center" id="anniuqu">
            <input type="submit" value="登录" id="anniu1" style="border: none">
            <input type="button" value="注册"id="anniu2" style="border: none">
        </div>
    </form>
</div>
<!--注册弹出窗口-->
<div id="zhuce">
    <form name="zhuce">
        <div  class="shangbian" style="width: 300px;height: 30px;background-color: aqua"><p align="right" id="p2">关闭</p></div>
        <div  class="zhaongjian">
            <span class="zhanghaospan">账号:</span><input type="text" style="width: 175px;"  class="zhanghao" style="border-style: none">
            <br>
            <span class="mimasapn">密码:</span><input type="password"style="width: 175px;"  class="mima" style="border-style: none">
            <br>
            <span class="mimashurukua">确认密码:</span><input type="password"style="width: 175px;"  style="border-style: none" class="mima">
        </div>
        <div align="center"  class="anniuqu">
            <input type="submit" value="提交" class="anniu1" id="anniu3" style="border: none">
            <input type="reset" value="重置" class="anniu2" id="anniu4" style="border: none">
        </div>
    </form>
</div>

<!--回复帖子弹出窗口-->
<div id="huifuchuangkou">
    <form action="">
        <div class="shangbian1"><span style="display: block;" id="tou1">请输入回复内容</span><span style="display: block;" id="tou2">关闭</span></div>
        <div class="huifuchuangkou"><textarea name="" id="" cols="30" rows="10" style="width: 100%; height: 100%"></textarea></div>

        <input type="submit" value="确认回复" id="querenhuifu">
        <input type="reset" id="cexiao" value="撤销">
    </form>
</div>
<script src="js/suoyou.js"></script>
